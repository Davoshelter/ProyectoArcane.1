<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter'], 'mono': ['JetBrains Mono'] } } } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-100 mb-2">Establecer nueva contraseña</h1>
            <p class="text-slate-400 text-sm">Ingresa tu nueva contraseña segura.</p>
        </div>

        <form id="update-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Nueva Contraseña</label>
                <input type="password" id="password" required minlength="6" placeholder="••••••••"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-emerald-500 focus:outline-none transition-colors">
            </div>

            <button type="submit"
                class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-emerald-500/25">
                Actualizar Contraseña
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabase = window.initSupabase();
            
            // Verificar si hay sesión (el link de correo debería haber iniciado sesión automáticamente)
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Enlace inválido o expirado. Por favor solicita uno nuevo.');
                window.location.href = 'auth-forgot-password.html';
                return;
            }

            document.getElementById('update-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                const password = document.getElementById('password').value;
                
                btn.disabled = true;
                btn.innerHTML = 'Actualizando...';

                try {
                    const { error } = await supabase.auth.updateUser({ password: password });
                    if (error) throw error;

                    if (window.showToast) window.showToast('¡Contraseña actualizada!', 'success');
                    else alert('¡Contraseña actualizada!');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error('Error:', error);
                    if (window.showToast) window.showToast(error.message, 'error');
                    else alert('Error: ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = 'Intentar de nuevo';
                }
            });
        });
    </script>
</body>
</html>
