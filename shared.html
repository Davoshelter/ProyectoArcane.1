<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartidos - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] } } } }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <div id="sidebar-container"></div>

    <main class="lg:ml-64 min-h-screen transition-all duration-300">

        <header
            class="lg:hidden sticky top-0 z-30 bg-slate-800/80 backdrop-blur-md border-b border-slate-700 px-4 py-3 flex items-center justify-between">
            <button id="mobile-menu-btn" class="p-2 text-slate-300 hover:bg-slate-700 rounded-xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="font-bold text-lg"><span class="text-slate-200">PROMPT</span><span
                    class="text-indigo-400">HUB</span></span>
            <div
                class="w-10 h-10 bg-gradient-to-br from-teal-400 to-indigo-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                U</div>
        </header>

        <div class="p-6 lg:p-8">

            <!-- Header -->
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-teal-500/20 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl lg:text-3xl font-bold text-slate-100">Compartidos</h1>
                    <p class="text-slate-400 mt-1">Prompts compartidos contigo y por ti</p>
                </div>
            </div>

            <!-- Compartidos Conmigo -->
            <div class="mb-10">
                <h2 class="text-lg font-semibold text-slate-300 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                    </svg>
                    Compartidos Conmigo
                    <span id="shared-with-me-count" class="text-slate-500 text-sm font-normal">• 0 prompts</span>
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="shared-with-me-grid">
                    <div class="col-span-full text-center py-12 text-slate-500 animate-pulse">
                        Cargando compartidos...
                    </div>
                </div>

                <!-- Paginación Compartidos Conmigo -->
                <div id="pagination-shared-with-me" class="mt-6"></div>
            </div>

            <!-- Mis Compartidos -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-slate-300 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Prompts que he Compartido
                    <span id="my-shared-count" class="text-slate-500 text-sm font-normal">• 0 prompts</span>
                </h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="my-shared-grid">
                    <div class="col-span-full text-center py-12 text-slate-500 animate-pulse">
                        Cargando mis compartidos...
                    </div>
                </div>

                <!-- Paginación Mis Compartidos -->
                <div id="pagination-my-shared" class="mt-6"></div>
            </div>

        </div>
    </main>

    <!-- Modal: Lista de Usuarios con Acceso -->
    <div id="users-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <div>
                    <h2 class="text-xl font-bold text-slate-100">Usuarios con Acceso</h2>
                    <p id="modal-prompt-name" class="text-sm text-slate-400 mt-1">Nombre del prompt</p>
                </div>
                <button id="close-users-modal"
                    class="p-2 text-slate-500 hover:text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="users-list" class="p-4 space-y-3 max-h-[400px] overflow-y-auto">
                <!-- Los usuarios se cargan dinámicamente -->
            </div>
            <div class="p-4 border-t border-slate-700">
                <button id="add-user-btn"
                    class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-teal-500 hover:bg-teal-400 text-white font-medium rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    Compartir con otro usuario
                </button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/prompt-card.js"></script>
    <script src="js/pages/shared-page.js"></script>

    <script>
        // Modal de usuarios (mantenido para compatibilidad)
        var usersModal = document.getElementById('users-modal');
        var closeUsersModal = document.getElementById('close-users-modal');

        if (closeUsersModal) {
            closeUsersModal.addEventListener('click', function () {
                usersModal.classList.add('hidden');
                usersModal.classList.remove('flex');
            });
        }

        if (usersModal) {
            usersModal.addEventListener('click', function (e) {
                if (e.target === usersModal) {
                    usersModal.classList.add('hidden');
                    usersModal.classList.remove('flex');
                }
            });
        }
    </script>

</body>

</html>
