<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph View - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] } } } }
    </script>
    <style>
        .node {
            cursor: grab;
        }

        .node:active {
            cursor: grabbing;
        }

        .node:hover {
            filter: brightness(1.2);
        }

        .link {
            stroke-opacity: 0.6;
        }

        .node-label {
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200 overflow-hidden">

    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- SIDEBAR -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <div id="sidebar-container"></div>

    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- MAIN CONTENT -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <main class="lg:ml-64 h-screen flex flex-col transition-all duration-300">

        <!-- Header -->
        <header
            class="bg-slate-800/80 backdrop-blur-md border-b border-slate-700 px-4 py-3 flex items-center justify-between z-20">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-btn" class="lg:hidden p-2 text-slate-300 hover:bg-slate-700 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-violet-500 to-indigo-600 rounded-xl flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-slate-100">Graph View</h1>
                        <p class="text-xs text-slate-500">Arrastra los nodos para explorar conexiones</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="zoom-out"
                    class="p-2 text-slate-400 hover:text-slate-200 hover:bg-slate-700 rounded-xl transition-colors"
                    title="Zoom Out">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM13 10H7" />
                    </svg>
                </button>
                <button id="zoom-in"
                    class="p-2 text-slate-400 hover:text-slate-200 hover:bg-slate-700 rounded-xl transition-colors"
                    title="Zoom In">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7" />
                    </svg>
                </button>
                <button id="zoom-reset"
                    class="p-2 text-slate-400 hover:text-slate-200 hover:bg-slate-700 rounded-xl transition-colors"
                    title="Centrar">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Graph Container -->
        <div id="graph-container" class="flex-1 relative bg-slate-900">
            <svg id="graph"></svg>
        </div>

        <!-- Legend -->
        <div
            class="absolute bottom-6 left-6 lg:left-[calc(16rem+1.5rem)] bg-slate-800/90 backdrop-blur-sm border border-slate-700 rounded-xl p-4 z-10">
            <p class="text-xs font-semibold text-slate-400 uppercase mb-3">Categorías</p>
            <div class="space-y-2 text-sm">
                <!-- Se carga dinámicamente -->
            </div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel"
            class="absolute top-20 right-6 bg-slate-800/90 backdrop-blur-sm border border-slate-700 rounded-xl p-4 max-w-xs z-10 hidden">
            <h3 id="info-title" class="font-bold text-slate-100 mb-2">Nombre del Prompt</h3>
            <p id="info-category" class="text-sm text-indigo-400 mb-2">Categoría</p>
            <p id="info-description" class="text-sm text-slate-400">Doble clic para abrir el editor</p>
            <div class="mt-3 pt-3 border-t border-slate-700">
                <p id="info-connections" class="text-xs text-slate-500">Conexiones: 0</p>
            </div>
        </div>

    </main>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/pages/graph-page.js"></script>
</body>

</body>

</html>
