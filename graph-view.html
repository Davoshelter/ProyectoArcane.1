    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- GRAPH JAVASCRIPT (D3.js Force-Directed Graph) - Fallback if no data -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DATA - Nodos (Prompts) y Enlaces (Conexiones)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const nodes = [
            // Proyecto Web App
            { id: 1, name: "Web App Project", category: "Proyecto", color: "#6366f1", size: 35 },
            { id: 2, name: "HTML Structure", category: "HTML", color: "#10b981", size: 22 },
            { id: 3, name: "CSS Styling", category: "CSS", color: "#3b82f6", size: 22 },
            { id: 4, name: "JS Logic", category: "JavaScript", color: "#f59e0b", size: 22 },

            // Proyecto API
            { id: 5, name: "API Project", category: "Proyecto", color: "#6366f1", size: 35 },
            { id: 6, name: "Python Backend", category: "Python", color: "#8b5cf6", size: 22 },
            { id: 7, name: "SQL Queries", category: "SQL", color: "#f97316", size: 22 },

            // Proyecto Dashboard
            { id: 8, name: "Dashboard Project", category: "Proyecto", color: "#6366f1", size: 35 },
            { id: 9, name: "Chart Components", category: "JavaScript", color: "#f59e0b", size: 20 },
            { id: 10, name: "Dark Theme CSS", category: "CSS", color: "#3b82f6", size: 20 },
            { id: 11, name: "Data Fetching", category: "JavaScript", color: "#f59e0b", size: 20 },

            // Prompts sueltos
            { id: 12, name: "Debug Assistant", category: "JavaScript", color: "#f59e0b", size: 18 },
            { id: 13, name: "Form Validation", category: "HTML", color: "#10b981", size: 18 },
            { id: 14, name: "Responsive Grid", category: "CSS", color: "#3b82f6", size: 18 },
        ];

        const links = [
            // Web App connections
            { source: 1, target: 2 },
            { source: 1, target: 3 },
            { source: 1, target: 4 },
            { source: 2, target: 3 },
            { source: 3, target: 4 },

            // API connections
            { source: 5, target: 6 },
            { source: 5, target: 7 },
            { source: 6, target: 7 },

            // Dashboard connections
            { source: 8, target: 9 },
            { source: 8, target: 10 },
            { source: 8, target: 11 },
            { source: 9, target: 11 },

            // Cross-project connections
            { source: 4, target: 12 },
            { source: 2, target: 13 },
            { source: 3, target: 14 },
            { source: 10, target: 14 },
            { source: 11, target: 4 },
        ];

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GRAPH SETUP
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const container = document.getElementById('graph-container');
        const svg = d3.select('#graph');
        const width = container.clientWidth;
        const height = container.clientHeight;

        svg.attr('width', width).attr('height', height);

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        const g = svg.append('g');

        // Force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('link', d3.forceLink(links).id(d => d.id).distance(100).strength(0.5))
            .force('charge', d3.forceManyBody().strength(-400))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 10));

        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(links)
            .join('line')
            .attr('class', 'link')
            .attr('stroke', '#475569')
            .attr('stroke-width', 2);

        // Nodes
        const node = g.append('g')
            .selectAll('g')
            .data(nodes)
            .join('g')
            .attr('class', 'node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        // Node circles
        node.append('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color)
            .attr('stroke', '#1e293b')
            .attr('stroke-width', 3)
            .style('filter', 'drop-shadow(0 0 8px rgba(0,0,0,0.5))');

        // Node labels
        node.append('text')
            .attr('class', 'node-label')
            .attr('dy', d => d.size + 15)
            .attr('text-anchor', 'middle')
            .attr('fill', '#94a3b8')
            .attr('font-size', '11px')
            .attr('font-family', 'JetBrains Mono, monospace')
            .text(d => d.name.length > 15 ? d.name.substring(0, 15) + '...' : d.name);

        // Node glow effect on hover
        node.on('mouseover', function (event, d) {
            d3.select(this).select('circle')
                .transition()
                .duration(200)
                .attr('stroke', d.color)
                .attr('stroke-width', 4)
                .style('filter', `drop-shadow(0 0 15px ${d.color})`);

            // Highlight connected links
            link.transition().duration(200)
                .attr('stroke', l => (l.source.id === d.id || l.target.id === d.id) ? d.color : '#475569')
                .attr('stroke-width', l => (l.source.id === d.id || l.target.id === d.id) ? 3 : 2);

            // Show info panel
            const connections = links.filter(l => l.source.id === d.id || l.target.id === d.id).length;
            document.getElementById('info-title').textContent = d.name;
            document.getElementById('info-category').textContent = d.category;
            document.getElementById('info-connections').textContent = `Conexiones: ${connections}`;
            document.getElementById('info-panel').classList.remove('hidden');
        })
            .on('mouseout', function (event, d) {
                d3.select(this).select('circle')
                    .transition()
                    .duration(200)
                    .attr('stroke', '#1e293b')
                    .attr('stroke-width', 3)
                    .style('filter', 'drop-shadow(0 0 8px rgba(0,0,0,0.5))');

                link.transition().duration(200)
                    .attr('stroke', '#475569')
                    .attr('stroke-width', 2);

                document.getElementById('info-panel').classList.add('hidden');
            })
            .on('dblclick', function (event, d) {
                // Navigate to the prompt on double-click
                event.preventDefault();
                event.stopPropagation();

                // Visual feedback - pulse effect
                d3.select(this).select('circle')
                    .transition()
                    .duration(100)
                    .attr('r', d.size * 1.3)
                    .style('filter', `drop-shadow(0 0 25px ${d.color})`)
                    .transition()
                    .duration(100)
                    .attr('r', d.size);

                // Navigate after brief delay
                setTimeout(() => {
                    window.location.href = `edit-note.html?id=${d.id}`;
                }, 250);
            });

        // Add tooltip hint to info panel
        const infoPanel = document.getElementById('info-panel');
        if (infoPanel && !document.getElementById('info-hint')) {
            const hint = document.createElement('p');
            hint.id = 'info-hint';
            hint.className = 'text-xs text-indigo-400 mt-2';
            hint.innerHTML = 'ğŸ’¡ Doble clic para abrir';
            infoPanel.querySelector('.space-y-2')?.appendChild(hint);
        }

        // Simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node.attr('transform', d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 1.3);
        });
        document.getElementById('zoom-out').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 0.7);
        });
        document.getElementById('zoom-reset').addEventListener('click', () => {
            svg.transition().call(zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1));
        });

        // Resize handler
        window.addEventListener('resize', () => {
            const newWidth = container.clientWidth;
            const newHeight = container.clientHeight;
            svg.attr('width', newWidth).attr('height', newHeight);
            simulation.force('center', d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SIDEBAR LOGIC
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        var sidebar = document.getElementById('sidebar');
        var collapseBtn = document.getElementById('sidebar-collapse-btn');
        var collapseIcon = document.getElementById('collapse-icon');
        var sidebarTexts = document.querySelectorAll('.sidebar-text');
        var mainContent = document.querySelector('main');
        var overlay = document.getElementById('sidebar-overlay');
        var mobileMenuBtn = document.getElementById('mobile-menu-btn');

        var isCollapsed = false;

        function toggleSidebarCollapse() {
            isCollapsed = !isCollapsed;
            if (isCollapsed) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
                collapseIcon.classList.add('rotate-180');
                for (var i = 0; i < sidebarTexts.length; i++) {
                    sidebarTexts[i].classList.add('opacity-0', 'invisible', 'w-0');
                }
                mainContent.classList.remove('lg:ml-64');
                mainContent.classList.add('lg:ml-20');
            } else {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                collapseIcon.classList.remove('rotate-180');
                for (var i = 0; i < sidebarTexts.length; i++) {
                    sidebarTexts[i].classList.remove('opacity-0', 'invisible', 'w-0');
                }
                mainContent.classList.remove('lg:ml-20');
                mainContent.classList.add('lg:ml-64');
            }
            // Trigger resize for graph
            window.dispatchEvent(new Event('resize'));
        }

        function toggleSidebarMobile() {
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('translate-x-0');
            overlay.classList.toggle('hidden');
        }

        if (collapseBtn) collapseBtn.addEventListener('click', toggleSidebarCollapse);
        if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebarMobile);
        if (overlay) overlay.addEventListener('click', toggleSidebarMobile);
    </script>
