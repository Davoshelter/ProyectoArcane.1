<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                },
            },
        }
    </script>
    
    <!-- Supabase SDK & Auth Guard -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        (async function() {
            console.log('üõ°Ô∏è Dashboard: Iniciando verificaci√≥n de sesi√≥n...');
            
            // Esperar a que initSupabase est√© disponible
            const checkSupabase = setInterval(async () => {
                if (window.initSupabase) {
                    clearInterval(checkSupabase);
                    const supabase = window.initSupabase();
                    
                    if (!supabase) {
                        console.error('‚ùå Supabase failed to init in Dashboard');
                        return;
                    }

                    // Verificar Sesi√≥n
                    const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                    if (sessionError || !session) {
                        console.warn('‚ö†Ô∏è No hay sesi√≥n activa. Redirigiendo...');
                        window.location.href = 'auth-login.html';
                        return;
                    }

                    console.log('‚úÖ Sesi√≥n activa para:', session.user.email);
                    window.currentUser = session.user; // Guardar usuario globalmente
                    
                    // Cargar Perfil
                    console.log('üîç Buscando perfil en base de datos...');
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();
                        
                    if (profileError) {
                        console.error('‚ùå Error cargando perfil:', profileError.message);
                        // Fallback: crear un perfil temporal en memoria si falla la BD
                        window.currentProfile = {
                            username: session.user.user_metadata.full_name || session.user.email.split('@')[0],
                            email: session.user.email,
                            avatar_url: null
                        };
                    } else {
                        window.currentProfile = profile;
                        console.log('üë§ Perfil cargado correctamente:', profile);
                    }

                    // NOTIFICAR A TODOS LOS COMPONENTES (Sidebar, etc.)
                    console.log('üì¢ Disparando evento userReady...');
                    window.dispatchEvent(new CustomEvent('userReady', {
                        detail: {
                            session: session.user,
                            profile: window.currentProfile
                        }
                    }));

                    // Actualizar header m√≥vil directamente (por si acaso)
                    const mobileAvatar = document.querySelector('header .bg-gradient-to-br');
                    if (mobileAvatar) {
                        const initial = (window.currentProfile?.username || session.user.email).charAt(0).toUpperCase();
                        if (window.currentProfile?.avatar_url) {
                            mobileAvatar.innerHTML = `<img src="${window.currentProfile.avatar_url}" class="w-full h-full object-cover rounded-full">`;
                        } else {
                            mobileAvatar.textContent = initial;
                        }
                    }

                    // CARGAR PROMPTS RECIENTES
                    loadRecentPrompts(supabase, session.user.id);
                }
            }, 50); // Revisar cada 50ms

            // Funci√≥n para cargar prompts
            async function loadRecentPrompts(supabase, userId) {
                console.log('üìö Cargando prompts recientes...');
                const grid = document.getElementById('recent-prompts-grid');
                if (!grid) return;

                // Mantener solo el bot√≥n de crear
                const createBtn = grid.firstElementChild.outerHTML;
                
                // Mostrar Loader
                grid.innerHTML = createBtn + '<div class="col-span-full text-center text-slate-500 py-10 animate-pulse">Cargando tus prompts...</div>';

                const { data: prompts, error } = await supabase
                    .from('prompts')
                    .select(`
                        id, 
                        title, 
                        category_id,
                        ai_type_id,
                        updated_at
                    `)
                    .eq('user_id', userId)
                    .order('updated_at', { ascending: false })
                    .limit(6);

                if (error) {
                    console.error('Error cargando prompts:', error);
                    grid.innerHTML = createBtn + `<div class="col-span-full text-red-400 text-center">Error al cargar: ${error.message}</div>`;
                    return;
                }

                // Limpiar loader
                grid.innerHTML = createBtn;

                if (!prompts || prompts.length === 0) {
                    // Mostrar mensaje de vac√≠o
                    const emptyState = document.createElement('div');
                    emptyState.className = 'col-span-1 sm:col-span-2 lg:col-span-3 flex flex-col items-center justify-center text-slate-500 py-10 border-2 border-dashed border-slate-700 rounded-xl';
                    emptyState.innerHTML = `
                        <svg class="w-12 h-12 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        <p>No tienes prompts guardados a√∫n.</p>
                        <p class="text-sm">¬°Crea el primero ahora!</p>
                    `;
                    grid.appendChild(emptyState);
                    return;
                }

                // Si hay prompts, obtener datos de categor√≠as/IAs (podr√≠amos hacerlo con join, pero a veces falla si RLS est√° estricto en tablas referenciadas)
                // Por simplicidad, usaremos valores por defecto o IDs por ahora
                
                prompts.forEach(prompt => {
                    const card = document.createElement('a');
                    card.href = `edit-note.html?id=${prompt.id}`;
                    card.className = 'group block rounded-xl border border-slate-700 bg-slate-800 overflow-hidden hover:border-indigo-500 hover:shadow-lg hover:shadow-indigo-500/20 transition-all duration-300 h-[220px] animate-fadeIn';
                    
                    // TODO: Mapear IDs a nombres reales si es necesario
                    const aiName = 'AI Prompt'; 
                    const categoryName = 'General';
                    
                    // Formatear fecha relativa
                    const date = new Date(prompt.updated_at);
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    let dateText = diffDays === 1 ? 'Ayer' : `Hace ${diffDays} d√≠as`;
                    if (diffDays === 0) dateText = 'Hoy';

                    card.innerHTML = `
                        <div class="h-[88px] bg-slate-700 flex items-center justify-center relative group-hover:bg-slate-600 transition-colors">
                            <div class="w-14 h-14 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center text-2xl">
                                üìù
                            </div>
                            <span class="absolute top-2 right-2 px-2 py-0.5 bg-black/40 backdrop-blur-sm rounded-full text-[10px] text-white font-medium">
                                ${aiName}
                            </span>
                        </div>
                        <div class="p-4 font-mono h-[132px] flex flex-col">
                            <h3 class="text-base font-bold text-slate-100 mb-1 truncate">${prompt.title}</h3>
                            <p class="text-indigo-400 text-sm mb-2">${categoryName}</p>
                            <p class="text-slate-500 text-xs mt-auto flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                ${dateText}
                            </p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        })();
    </script>
        })();
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <!-- SIDEBAR (inyectado por JS) -->
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="lg:ml-64 min-h-screen transition-all duration-300">

        <!-- Mobile Header -->
        <header
            class="lg:hidden sticky top-0 z-30 bg-slate-800/80 backdrop-blur-md border-b border-slate-700 px-4 py-3 flex items-center justify-between">
            <button id="mobile-menu-btn" class="p-2 text-slate-300 hover:bg-slate-700 rounded-xl transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="font-bold text-lg">
                <span class="text-slate-200">PROMPT</span>
                <span class="text-indigo-400">HUB</span>
            </span>
            <div
                class="w-10 h-10 bg-gradient-to-br from-teal-400 to-indigo-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                U</div>
        </header>

        <!-- Content Area -->
        <div class="p-6 lg:p-8">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl lg:text-3xl font-bold text-slate-100 flex items-center gap-3">
                        <span class="text-2xl">üìç</span> Recientes
                    </h1>
                    <p class="text-slate-400 mt-1">Tus √∫ltimos prompts abiertos o editados</p>
                </div>
                <div class="flex items-center gap-3">
                    <a href="my-prompts.html"
                        class="text-indigo-400 hover:text-indigo-300 text-sm font-medium transition-colors">
                        Ver todos ‚Üí
                    </a>
                </div>
            </div>

            <!-- Prompts Grid - M√°ximo 6 recientes + Create New -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="recent-prompts-grid">

                <!-- CREATE NEW CARD (siempre primero y destacado) -->
                <button id="create-new-btn"
                    class="group block rounded-xl border-2 border-dashed border-indigo-500/50 bg-indigo-500/5 overflow-hidden hover:border-indigo-400 hover:bg-indigo-500/10 transition-all duration-300 h-[220px]">
                    <div class="h-full flex flex-col items-center justify-center p-6">
                        <div
                            class="w-16 h-16 bg-indigo-500/20 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 group-hover:bg-indigo-500/30 transition-all">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        <span class="text-indigo-300 font-semibold">Crear Nuevo Prompt</span>
                        <span class="text-indigo-400/60 text-sm mt-1">Click para a√±adir</span>
                    </div>
                </button>

                <!-- Los prompts se cargar√°n aqu√≠ din√°micamente v√≠a JS -->

            </div>
        </div>
    </main>

    <!-- MODAL: CREAR NOTA -->
    <div id="create-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <h2 class="text-xl font-bold text-slate-100">Crear Nueva Nota</h2>
                <button id="close-modal-btn"
                    class="p-2 text-slate-500 hover:text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="create-form" class="p-6 space-y-5">
                <div>
                    <label for="note-name" class="block text-sm font-medium text-slate-300 mb-2">Nombre del
                        Prompt</label>
                    <input type="text" id="note-name" placeholder="Ej: Debug Assistant"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 placeholder-slate-500 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all"
                        required>
                </div>
                <div>
                    <label for="note-category" class="block text-sm font-medium text-slate-300 mb-2">Categor√≠a</label>
                    <select id="note-category"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all">
                        <option value="">Seleccionar categor√≠a</option>
                        <option value="programacion">Programaci√≥n</option>
                        <option value="escritura">Escritura</option>
                        <option value="analisis">An√°lisis</option>
                        <option value="diseno">Dise√±o</option>
                        <option value="arte">Arte Digital</option>
                        <option value="fotografia">Fotograf√≠a</option>
                    </select>
                </div>
                <div>
                    <label for="note-ai" class="block text-sm font-medium text-slate-300 mb-2">Tech IA</label>
                    <select id="note-ai"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all">
                        <option value="">Seleccionar IA</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="claude">Claude</option>
                        <option value="gemini">Gemini</option>
                        <option value="midjourney">MidJourney</option>
                        <option value="stable-diffusion">Stable Diffusion</option>
                        <option value="dalle">DALL-E</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Crear Nota
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Modal Logic
        var createBtn = document.getElementById('create-new-btn');
        var modal = document.getElementById('create-modal');
        var closeModalBtn = document.getElementById('close-modal-btn');
        var createForm = document.getElementById('create-form');

        function openModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        if (createBtn) createBtn.addEventListener('click', openModal);
        if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function (e) {
            if (e.target === modal) closeModal();
        });

        // Create Form Submit
        if (createForm) {
            createForm.addEventListener('submit', function (e) {
                e.preventDefault();
                var name = document.getElementById('note-name').value;
                var category = document.getElementById('note-category').value;
                var ai = document.getElementById('note-ai').value;

                // Crear nuevo prompt con ID √∫nico
                var newId = 'new_' + Date.now();

                // Guardar en localStorage (temporal, luego Supabase)
                var newPrompt = {
                    id: newId,
                    title: name,
                    category: category,
                    ai_type: ai,
                    content: '',
                    created_at: new Date().toISOString()
                };
                localStorage.setItem('prompt_' + newId, JSON.stringify(newPrompt));

                // Redireccionar al editor
                window.location.href = 'edit-note.html?id=' + newId;
            });
        }
    </script>

</body>

</html>
