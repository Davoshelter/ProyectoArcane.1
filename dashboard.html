<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                },
            },
        }
    </script>

    <!-- Supabase SDK & Auth Guard -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
            (async function () {
                console.log('üõ°Ô∏è Dashboard: Iniciando verificaci√≥n de sesi√≥n...');

                // Esperar a que initSupabase est√© disponible
                const checkSupabase = setInterval(async () => {
                    if (window.initSupabase) {
                        clearInterval(checkSupabase);
                        const supabase = window.initSupabase();

                        if (!supabase) {
                            console.error('‚ùå Supabase failed to init in Dashboard');
                            return;
                        }

                        // Verificar Sesi√≥n
                        const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                        if (sessionError || !session) {
                            console.warn('‚ö†Ô∏è No hay sesi√≥n activa. Redirigiendo...');
                            window.location.href = 'auth-login.html';
                            return;
                        }

                        console.log('‚úÖ Sesi√≥n activa para:', session.user.email);
                        window.currentUser = session.user; // Guardar usuario globalmente

                        // Cargar Perfil
                        console.log('üîç Buscando perfil en base de datos...');
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', session.user.id)
                            .single();

                        if (profileError) {
                            console.error('‚ùå Error cargando perfil:', profileError.message);
                            // Fallback: crear un perfil temporal en memoria si falla la BD
                            window.currentProfile = {
                                username: session.user.user_metadata?.full_name
                                    || session.user.user_metadata?.username
                                    || session.user.user_metadata?.name
                                    || session.user.email.split('@')[0],
                                email: session.user.email,
                                avatar_url: session.user.user_metadata?.avatar_url
                            };
                        } else {
                            // Mezclar perfil de BD con metadata si faltan datos
                            // PRIORIDAD DE VISUALIZACI√ìN: Full Name > Username
                            const displayName = profile?.full_name
                                || session.user.user_metadata?.full_name
                                || profile?.username
                                || session.user.user_metadata?.username
                                || session.user.user_metadata?.name
                                || session.user.email.split('@')[0];

                            window.currentProfile = {
                                ...profile,
                                username: displayName,
                                avatar_url: profile.avatar_url || session.user.user_metadata?.avatar_url
                            };
                            console.log('üë§ Perfil cargado correctamente:', window.currentProfile);
                        }

                        // NOTIFICAR A TODOS LOS COMPONENTES (Sidebar, etc.)
                        console.log('üì¢ Disparando evento userReady...');
                        window.dispatchEvent(new CustomEvent('userReady', {
                            detail: {
                                session: session.user,
                                profile: window.currentProfile
                            }
                        }));

                        // Actualizar header m√≥vil directamente (por si acaso)
                        const mobileAvatar = document.querySelector('header .bg-gradient-to-br');
                        if (mobileAvatar) {
                            const initial = (window.currentProfile?.username || session.user.email).charAt(0).toUpperCase();
                            if (window.currentProfile?.avatar_url) {
                                mobileAvatar.innerHTML = `<img src="${window.currentProfile.avatar_url}" class="w-full h-full object-cover rounded-full">`;
                            } else {
                                mobileAvatar.textContent = initial;
                            }
                        }

                        // CARGAR PROMPTS RECIENTES
                        loadRecentPrompts(supabase, session.user.id);

                        // CARGAR OPCIONES DEL MODAL
                        loadSelectOptions(supabase);

                        // CONFIGURAR FORMULARIO DE CREACI√ìN
                        initCreateForm(supabase, session.user.id);
                    }
                }, 50); // Revisar cada 50ms

                // Cargar Categor√≠as e IAs para el formulario
                async function loadSelectOptions(supabase) {
                    console.log('üîç Cargando opciones de selects...');
                    try {
                        // Categor√≠as
                        const { data: cats, error: catError } = await supabase.from('categories').select('id, name');
                        console.log('üìÇ Categor√≠as:', cats, 'Error:', catError); // DEBUG

                        if (cats && cats.length > 0) {
                            const select = document.getElementById('note-category');
                            select.innerHTML = '<option value="">Seleccionar categor√≠a</option>';
                            cats.forEach(c => select.innerHTML += `<option value="${c.id}">${c.name}</option>`);
                        } else if (cats && cats.length === 0) {
                            console.warn('‚ö†Ô∏è La tabla categories est√° vac√≠a.');
                        }

                        // IAs
                        const { data: ais, error: aiError } = await supabase.from('ai_types').select('id, name');
                        console.log('ü§ñ IAs:', ais, 'Error:', aiError); // DEBUG

                        if (ais && ais.length > 0) {
                            const select = document.getElementById('note-ai');
                            select.innerHTML = '<option value="">Seleccionar IA</option>';
                            ais.forEach(a => select.innerHTML += `<option value="${a.id}">${a.name}</option>`);
                        } else if (ais && ais.length === 0) {
                            console.warn('‚ö†Ô∏è La tabla ai_types est√° vac√≠a.');
                        }

                    } catch (e) { console.error('Error loading options', e); }
                }

                // Funci√≥n para cargar prompts
                async function loadRecentPrompts(supabase, userId) {
                    console.log('üìö Cargando prompts recientes...');
                    const grid = document.getElementById('recent-prompts-grid');
                    if (!grid) return;

                    const createBtn = grid.firstElementChild.outerHTML;
                    grid.innerHTML = createBtn + '<div class="col-span-full text-center text-slate-500 py-10 animate-pulse">Cargando tus prompts...</div>';

                    // JOIN con tablas relacionadas
                    const { data: prompts, error } = await supabase
                        .from('prompts')
                        .select(`
                        id, title, updated_at, description,
                        categories (name),
                        ai_types (name, slug, icon_svg)
                    `)
                        .eq('user_id', userId)
                        .order('updated_at', { ascending: false })
                        .limit(6);

                    if (error) {
                        console.error('Error:', error);
                        grid.innerHTML = createBtn; // Fallback silencioso
                        return;
                    }

                    grid.innerHTML = createBtn;

                    if (!prompts || prompts.length === 0) {
                        const emptyState = document.createElement('div');
                        emptyState.className = 'col-span-full flex flex-col items-center justify-center text-slate-500 py-10 border-2 border-dashed border-slate-700 rounded-xl';
                        emptyState.innerHTML = '<p>No tienes prompts guardados a√∫n.</p>';
                        grid.appendChild(emptyState);
                        return;
                    }

                    // Usar colores centralizados de PromptCard (fuente √∫nica de verdad)
                    prompts.forEach(p => {
                        const card = document.createElement('a');
                        card.href = `edit-note.html?id=${p.id}`;

                        // Obtener colores de PromptCard (centralizado)
                        const aiColors = window.PromptCard?.getAIColors?.(p.ai_types) || { bg: 'bg-slate-700', hover: '' };
                        const bgColor = aiColors.bg;
                        const hoverClass = aiColors.hover || 'hover:border-indigo-500 hover:shadow-lg';

                        card.className = `group block rounded-xl border border-slate-700 bg-slate-800 overflow-hidden ${hoverClass} transition-all h-[220px] animate-fadeIn`;

                        const aiName = p.ai_types?.name || 'IA';
                        const catName = p.categories?.name || 'General';

                        // Icono: Usar de la BD tal cual
                        let iconSvg = p.ai_types?.icon_svg || '<svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>';

                        // Forzar tama√±o w-12 h-12 (m√°s grande)
                        if (iconSvg.includes('<svg')) {
                            // Reemplazar clases de tama√±o existentes o inyectar nuevas
                            if (iconSvg.includes('w-')) {
                                iconSvg = iconSvg.replace(/w-\d+/, 'w-12').replace(/h-\d+/, 'h-12');
                            } else {
                                iconSvg = iconSvg.replace('<svg', '<svg class="w-12 h-12"');
                            }
                        }

                        // Fecha relativa simple
                        const days = Math.floor((new Date() - new Date(p.updated_at)) / (1000 * 60 * 60 * 24));
                        const dateText = days === 0 ? 'Hoy' : `Hace ${days} d√≠as`;

                        card.innerHTML = `
                        <div class="h-[88px] ${bgColor} flex items-center justify-center relative group-hover:opacity-90 transition-opacity">
                            <!-- Dise√±o Glass Unificado -->
                            <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center text-white shadow-sm">
                                ${iconSvg}
                            </div>
                            <span class="absolute top-2 right-2 px-2 py-0.5 bg-black/20 backdrop-blur-sm rounded-full text-[10px] text-white font-medium capitalize">
                                ${aiName}
                            </span>
                        </div>
                        <div class="p-4 font-mono h-[132px] flex flex-col">
                            <h3 class="text-base font-bold text-slate-100 mb-1 truncate">${p.title}</h3>
                            <p class="text-indigo-400 text-sm mb-2 truncate">${catName}</p>
                            <p class="text-slate-500 text-xs mt-auto flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                ${dateText}
                            </p>
                        </div>
                    `;
                        grid.appendChild(card);
                    });
                }

                // Funci√≥n para inicializar el formulario de creaci√≥n (Restaurada)
                function initCreateForm(supabase, userId) {
                    const createForm = document.getElementById('create-form');
                    if (!createForm) return;

                    // Remover listeners anteriores para evitar duplicados
                    const newForm = createForm.cloneNode(true);
                    createForm.parentNode.replaceChild(newForm, createForm);

                    newForm.addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const name = document.getElementById('note-name').value;
                        const categoryId = document.getElementById('note-category').value;
                        const aiTypeId = document.getElementById('note-ai').value;
                        const submitBtn = newForm.querySelector('button[type="submit"]');
                        const originalBtnContent = submitBtn.innerHTML;

                        if (!categoryId || !aiTypeId) {
                            alert('Por favor selecciona una categor√≠a y una IA');
                            return;
                        }

                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creando...';

                        try {
                            console.log('üì° Guardando nuevo prompt...');
                            const { data, error } = await supabase
                                .from('prompts')
                                .insert([{
                                    user_id: userId,
                                    title: name,
                                    content: '',
                                    category_id: parseInt(categoryId),
                                    ai_type_id: parseInt(aiTypeId),
                                    description: '',
                                    is_public: false
                                }])
                                .select()
                                .single();

                            if (error) throw error;

                            console.log('‚úÖ Prompt creado:', data);
                            window.location.href = `edit-note.html?id=${data.id}`;

                        } catch (error) {
                            console.error('‚ùå Error creando prompt:', error);
                            if (error) console.log('üîç Detalles:', error);
                            alert(`Error: ${error.message || 'Error desconocido'}`);
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnContent;
                        }
                    });
                }
            })();
    </script>

</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <!-- MAIN CONTENT -->
    <main class="lg:ml-64 min-h-screen transition-all duration-300">

            <button id="mobile-menu-btn" class="p-2 text-slate-300 hover:bg-slate-700 rounded-xl transition-colors">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />

        <!-- Content Area -->
        <div class="p-6 lg:p-8">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl lg:text-3xl font-bold text-slate-100 flex items-center gap-3">
                        <span class="text-2xl">üìç</span> Recientes
                    </h1>
                    <p class="text-slate-400 mt-1">Tus √∫ltimos prompts abiertos o editados</p>
                </div>
                <div class="flex items-center gap-3">

            <!-- Prompts Grid - M√°ximo 6 recientes + Create New -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="recent-prompts-grid">

                <!-- CREATE NEW CARD (siempre primero y destacado) -->
                <button id="create-new-btn"
                    class="group block rounded-xl border-2 border-dashed border-indigo-500/50 bg-indigo-500/5 overflow-hidden hover:border-indigo-400 hover:bg-indigo-500/10 transition-all duration-300 h-[220px]">
                    <div class="h-full flex flex-col items-center justify-center p-6">
                        <div
                            class="w-16 h-16 bg-indigo-500/20 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 group-hover:bg-indigo-500/30 transition-all">

                        <span class="text-indigo-300 font-semibold">Crear Nuevo Prompt</span>
                        <span class="text-indigo-400/60 text-sm mt-1">Click para a√±adir</span>
                    </div>
                </button>

                <!-- Los prompts se cargar√°n aqu√≠ din√°micamente v√≠a JS -->

            </div>
        </div>
    </main>

    <!-- MODAL: CREAR NOTA -->
    <div id="create-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between p-6 border-b border-slate-700">
                <h2 class="text-xl font-bold text-slate-100">Crear Nueva Nota</h2>
                <button id="close-modal-btn"
                    class="p-2 text-slate-500 hover:text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </button>
            </div>
            <form id="create-form" class="p-6 space-y-5">

                    <label for="note-name" class="block text-sm font-medium text-slate-300 mb-2">Nombre del
                        Prompt</label>
                    <input type="text" id="note-name" placeholder="Ej: Debug Assistant"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 placeholder-slate-500 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all"
                        required>
                </div>
                <div>
                    <label for="note-category" class="block text-sm font-medium text-slate-300 mb-2">Categor√≠a</label>
                    <select id="note-category"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all">
                        <option value="">Seleccionar categor√≠a</option>
                        <option value="programacion">Programaci√≥n</option>
                        <option value="escritura">Escritura</option>
                        <option value="analisis">An√°lisis</option>
                        <option value="diseno">Dise√±o</option>
                        <option value="arte">Arte Digital</option>
                        <option value="fotografia">Fotograf√≠a</option>
                    </select>
                </div>
                <div>
                    <label for="note-ai" class="block text-sm font-medium text-slate-300 mb-2">Tech IA</label>
                    <select id="note-ai"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all">
                        <option value="">Seleccionar IA</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="claude">Claude</option>
                        <option value="gemini">Gemini</option>
                        <option value="midjourney">MidJourney</option>
                        <option value="stable-diffusion">Stable Diffusion</option>
                        <option value="dalle">DALL-E</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Crear Nota
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/prompt-card.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Modal Logic
        var modal = document.getElementById('create-modal');
        var closeModalBtn = document.getElementById('close-modal-btn');
        var createForm = document.getElementById('create-form');
        var grid = document.getElementById('recent-prompts-grid');

        function openModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Delegaci√≥n de Eventos para el bot√≥n de crear (porque se recrea din√°micamente)
        if (grid) {
            grid.addEventListener('click', function (e) {
                const btn = e.target.closest('#create-new-btn');
                if (btn) {
                    openModal();
                }
            });
        }

        if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function (e) {
            if (e.target === modal) closeModal();
        });
    </script>

</body>
