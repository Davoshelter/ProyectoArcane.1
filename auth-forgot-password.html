<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter'], 'mono': ['JetBrains Mono'] } } } }</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-100 mb-2">Recuperar Contraseña</h1>
            <p class="text-slate-400 text-sm">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        </div>

        <form id="forgot-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Correo electrónico</label>
                <input type="email" id="email" required placeholder="tu@email.com"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-slate-200 focus:border-indigo-500 focus:outline-none transition-colors">
            </div>

            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-indigo-500/25">
                Enviar enlace de recuperación
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="auth-login.html" class="text-sm text-slate-500 hover:text-slate-300 transition-colors">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const email = document.getElementById('email').value;
            const originalText = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = 'Enviando...';

            try {
                const supabase = window.initSupabase();
                // IMPORTANTE: Asegúrate de que esta URL esté en la lista de Redirect URLs de Supabase
                const redirectUrl =
                  window.location.origin +
                  window.location.pathname.replace(/\/[^/]*$/, '') +
                  '/auth-update-password.html';

                
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl,
                });

                if (error) throw error;

                if (window.showToast) window.showToast('¡Correo enviado! Revisa tu bandeja.', 'success');
                else alert('¡Correo enviado! Revisa tu bandeja de entrada.');
                
                e.target.reset();

            } catch (error) {
                console.error('Error:', error);
                if (window.showToast) window.showToast(error.message, 'error');
                else alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
