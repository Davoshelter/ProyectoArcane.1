<!-- Mobile Sidebar Overlay -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 lg:hidden hidden"></div>

<script>
    (function () {
        const sidebar = document.getElementById('sidebar');
        const collapseBtn = document.getElementById('sidebar-collapse-btn');
        const collapseIcon = document.getElementById('collapse-icon');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const mainContent = document.querySelector('main');
        const overlay = document.getElementById('sidebar-overlay');

        let isCollapsed = false;

        function toggleSidebar() {
            isCollapsed = !isCollapsed;

            if (isCollapsed) {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
                collapseIcon.classList.add('rotate-180');
                sidebarTexts.forEach(function (el) {
                    el.classList.add('opacity-0', 'invisible', 'w-0');
                });
                if (mainContent) {
                    mainContent.classList.remove('lg:ml-64');
                    mainContent.classList.add('lg:ml-20');
                }
            } else {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                collapseIcon.classList.remove('rotate-180');
                sidebarTexts.forEach(function (el) {
                    el.classList.remove('opacity-0', 'invisible', 'w-0');
                });
                if (mainContent) {
                    mainContent.classList.remove('lg:ml-20');
                    mainContent.classList.add('lg:ml-64');
                }
            }

            sidebar.setAttribute('data-collapsed', isCollapsed);
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        function toggleMobileSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('translate-x-0');
            overlay.classList.toggle('hidden');
        }

        if (collapseBtn) {
            collapseBtn.addEventListener('click', toggleSidebar);
        }

        if (overlay) {
            overlay.addEventListener('click', toggleMobileSidebar);
        }

        var savedState = localStorage.getItem('sidebarCollapsed');
        if (savedState === 'true') {
            isCollapsed = false;
            toggleSidebar();
        }

        window.PromptHub = window.PromptHub || {};
        window.PromptHub.Sidebar = {
            toggle: toggleMobileSidebar,
            collapse: toggleSidebar
        };
    })();
</script>
