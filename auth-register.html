<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Prompt Hub</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                },
            },
        }
    </script>

    <!-- Supabase SDK & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <!-- MAIN CONTAINER - Split Layout -->
    <!-- ═══════════════════════════════════════════════════════════════════ -->
    <div class="min-h-screen flex">

        <!-- ═══════════════════════════════════════════════════════════════ -->
        <!-- LEFT SIDE - Register Form -->
        <!-- ═══════════════════════════════════════════════════════════════ -->
        <div class="flex-1 flex items-center justify-center p-8 lg:p-16">
            <div class="w-full max-w-md">

                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-3 mb-10">
                    <div
                        class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-violet-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/25">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-bold tracking-tight">
                        <span class="text-slate-200">PROMPT</span>
                        <span class="text-indigo-400">HUB</span>
                    </span>
                </a>

                <!-- Form Card -->
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">

                    <!-- Header -->
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-slate-100 mb-2">Crear Cuenta</h1>
                        <p class="text-slate-400">Únete a nuestra comunidad de creadores.</p>
                    </div>

                    <!-- Form -->
                    <form action="#" method="POST" class="space-y-5">

                        <!-- Name Field -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-slate-300 mb-2">
                                Nombre Completo
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <input type="text" id="fullName" name="fullName" placeholder="Tu nombre"
                                    class="input-cyber w-full bg-slate-950 border border-slate-700 rounded-xl pl-12 pr-4 py-3 text-slate-200 placeholder-slate-500 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all"
                                    required>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                                Correo Electrónico
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                    </svg>
                                </div>
                                <input type="email" id="email" name="email" placeholder="tu@email.com"
                                    class="input-cyber w-full bg-slate-950 border border-slate-700 rounded-xl pl-12 pr-4 py-3 text-slate-200 placeholder-slate-500 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all"
                                    required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                                Contraseña
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres"
                                    class="input-cyber w-full bg-slate-950 border border-slate-700 rounded-xl pl-12 pr-4 py-3 text-slate-200 placeholder-slate-500 focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all"
                                    required minlength="8">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="btn-primary w-full bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 flex items-center justify-center gap-2 mt-6">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                            Registrarme
                        </button>
                    </form>

                    <!-- Login Link -->
                    <p class="text-center text-slate-400 mt-6">
                        ¿Ya tienes cuenta?
                        <a href="auth-login.html"
                            class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
                            Inicia Sesión
                        </a>
                    </p>
                </div>

                <!-- Back to Home -->
                <a href="index.html"
                    class="flex items-center justify-center gap-2 text-slate-500 hover:text-slate-300 mt-8 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Volver al inicio
                </a>
            </div>
        </div>

        <!-- ═══════════════════════════════════════════════════════════════ -->
        <!-- RIGHT SIDE - Image Panel -->
        <!-- ═══════════════════════════════════════════════════════════════ -->
        <div class="hidden lg:block flex-1 relative overflow-hidden">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-teal-900/80 via-slate-900/70 to-indigo-900/80 z-10">
            </div>

            <!-- Background Image -->
            <!-- IMAGEN_REGISTER: Reemplazar src con tu imagen -->
            <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1965&auto=format&fit=crop"
                alt="AI Technology" class="absolute inset-0 w-full h-full object-cover">

            <!-- Content Overlay -->
            <div class="absolute inset-0 z-20 flex flex-col items-center justify-center p-16 text-center">
                <!-- Logo Icon -->
                <div
                    class="w-20 h-20 bg-white/10 backdrop-blur-sm rounded-2xl flex items-center justify-center mb-8 border border-white/20">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </div>

                <h2 class="text-3xl font-bold text-white mb-4">
                    Únete a la comunidad
                </h2>
                <p class="text-white/70 text-lg max-w-md leading-relaxed mb-8">
                    Miles de profesionales ya organizan sus prompts con Prompt Hub. Comienza gratis hoy.
                </p>

                <!-- Stats Pills -->
                <div class="flex flex-wrap justify-center gap-4">
                    <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-full px-5 py-2">
                        <span class="text-teal-400 font-bold">10K+</span>
                        <span class="text-white/70 ml-1">Prompts</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-full px-5 py-2">
                        <span class="text-indigo-400 font-bold">5K+</span>
                        <span class="text-white/70 ml-1">Usuarios</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-full px-5 py-2">
                        <span class="text-violet-400 font-bold">50+</span>
                        <span class="text-white/70 ml-1">IAs</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>

    <script>
        // Lógica de Registro con Supabase
        (function() {
            const registerForm = document.querySelector('form');
            if (!registerForm) return;

            const submitBtn = registerForm.querySelector('button[type="submit"]');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Obtener datos
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // 2. Feedback visual
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creando cuenta...
                `;

                try {
                    // 3. Inicializar Supabase
                    const supabase = window.initSupabase ? window.initSupabase() : null;
                    if (!supabase) throw new Error('No se pudo conectar con el servidor.');

                    // 4. Registro
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName,
                                username: email.split('@')[0] // Username temporal
                            }
                        }
                    });

                    if (error) throw error;

                    // 5. Éxito
                    console.log('✅ Registro exitoso:', data);
                    
                    submitBtn.classList.remove('bg-indigo-500', 'hover:bg-indigo-400');
                    submitBtn.classList.add('bg-green-500', 'hover:bg-green-400');
                    submitBtn.innerHTML = `
                        <svg class="w-5 h-5 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        ¡Cuenta Creada!
                    `;

                    // Redirigir
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error('❌ Error de registro:', error);
                    alert(`Error: ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        })();
    </script>
</body>
