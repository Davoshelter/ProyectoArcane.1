<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] } } } }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <div id="sidebar-container"></div>

    <main class="lg:ml-64 min-h-screen transition-all duration-300">

        <header
            class="lg:hidden sticky top-0 z-30 bg-slate-800/80 backdrop-blur-md border-b border-slate-700 px-4 py-3 flex items-center justify-between">
            <button id="mobile-menu-btn" class="p-2 text-slate-300 hover:bg-slate-700 rounded-xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="font-bold text-lg"><span class="text-slate-200">PROMPT</span><span
                    class="text-indigo-400">HUB</span></span>
            <div
                class="w-10 h-10 bg-gradient-to-br from-teal-400 to-indigo-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                U</div>
        </header>

        <div class="p-6 lg:p-8">

            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-amber-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-amber-400" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl lg:text-3xl font-bold text-slate-100">Mis Favoritos</h1>
                        <p class="text-slate-400 mt-1">Tus prompts guardados como favoritos • <span
                                id="total-count">8</span> prompts</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="favorites-grid">
                <!-- Loading skeleton -->
                <div class="animate-pulse rounded-xl border border-slate-700 bg-slate-800 overflow-hidden h-[220px]">
                    <div class="h-[88px] bg-slate-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-slate-700 rounded w-3/4 mb-3"></div>
                        <div class="h-3 bg-slate-700 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="animate-pulse rounded-xl border border-slate-700 bg-slate-800 overflow-hidden h-[220px]">
                    <div class="h-[88px] bg-slate-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-slate-700 rounded w-3/4 mb-3"></div>
                        <div class="h-3 bg-slate-700 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="animate-pulse rounded-xl border border-slate-700 bg-slate-800 overflow-hidden h-[220px]">
                    <div class="h-[88px] bg-slate-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-slate-700 rounded w-3/4 mb-3"></div>
                        <div class="h-3 bg-slate-700 rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <!-- Paginación -->
            <div id="pagination-container" class="mt-10"></div>

        </div>
    </main>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/prompt-card.js"></script>
    <script src="js/pages/favorites-page.js"></script>

</body>

</html>
