<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicados - Prompt Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter', 'sans-serif'], 'mono': ['JetBrains Mono', 'monospace'] } } } }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-900 min-h-screen font-sans text-slate-200">

    <div id="sidebar-container"></div>

    <main class="lg:ml-64 min-h-screen transition-all duration-300">

        <header
            class="lg:hidden sticky top-0 z-30 bg-slate-800/80 backdrop-blur-md border-b border-slate-700 px-4 py-3 flex items-center justify-between">
            <button id="mobile-menu-btn" class="p-2 text-slate-300 hover:bg-slate-700 rounded-xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <span class="font-bold text-lg"><span class="text-slate-200">PROMPT</span><span
                    class="text-indigo-400">HUB</span></span>
            <div
                class="w-10 h-10 bg-gradient-to-br from-teal-400 to-indigo-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                U</div>
        </header>

        <div class="p-6 lg:p-8">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-teal-500/20 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl lg:text-3xl font-bold text-slate-100">Mis Prompts Públicos</h1>
                        <p class="text-slate-400 mt-1">Prompts que has publicado para la comunidad • <span
                                id="total-count">3</span> publicados</p>
                    </div>
                </div>
                <a href="community.html"
                    class="flex items-center gap-2 px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl text-slate-300 hover:bg-slate-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Ver Comunidad
                </a>
            </div>

            <!-- Info Banner -->
            <div class="bg-teal-500/10 border border-teal-500/30 rounded-xl p-4 mb-8 flex items-start gap-3">
                <svg class="w-5 h-5 text-teal-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <p class="text-teal-300 text-sm font-medium">Estos prompts son visibles para toda la comunidad</p>
                    <p class="text-teal-400/70 text-xs mt-1">Puedes cambiar la visibilidad desde el editor de cada
                        prompt.</p>
                </div>
            </div>

            <!-- Prompts Grid - Solo MIS prompts públicos -->
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="prompts-grid">
                <!-- Los prompts se cargarán dinámicamente -->
                <div class="col-span-full text-center py-12 text-slate-500 animate-pulse">
                    Cargando tus publicaciones...
                </div>
            </div>

            <!-- Paginación -->
            <div id="pagination-container" class="mt-10"></div>

        </div>
    </main>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/prompt-card.js"></script>
    <script src="js/pages/public-notes-page.js"></script>

</body>

</html>
